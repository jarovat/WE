<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body >
    <div class="container shadow login">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-sm-12 col-xl-6 pt-5 ">
                    <h1 class="center ">
                        <span class="icon"><b>CE</b></span>
                        Clean Energy
                    </h1>
                    <img src="image/csm_home-parallax-stage-illustration-big_186afe2b52.png" style="width: 100%;"
                        alt="">
                </div>
                <div class="col-sm-12 col-xl-6  login p-5">
                    <div class="txtlogin">
                        <h3 class="center">Login</h3>
                    </div>
                    <form class="row g-3 ">
                        <div class="mb-3 mt-3 ">
                            <label for="uname" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname"
                                required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="center">
                        <button type="submit" class=" btn btn-success btn-lg "><a class="text-white" href="Index.html" >Login</a></button>
                        </div>
                        <div class="center">
                            <hr>
                            Don't have an account? <a href="signup.html" >Sign Up</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
