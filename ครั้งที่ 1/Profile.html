<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="form.js"></script>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5 login">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class=" mt-5" width="150px" src="image/tech.png"   >                 
                    
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label>
                            <input type="text" class="form-control" placeholder="first name" value="">
                        </div>
                        <div class="col-md-6"><label class="labels">Surname</label>
                            <input type="text" class="form-control" value="" placeholder="surname">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email </label>
                            <input type="text" class="form-control" placeholder="enter email " value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span>Education</span>
                        </div><br>
                        <div class="col-md-12 mt-3" id="edu">
                            
                                <textarea class="form-control" placeholder="education"
                                id="floatingTextarea" style="height: 100px;"></textarea>
                            
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-success profile-button" type="button" ><a class="text-white" href="">Save Profile</a>
                            </button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 pt-5  mt-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Experience</span>
                    </div>
                    <div class="col-md-12 mt-3">
                                <textarea class="form-control" placeholder="education"
                                id="floatingTextarea" style="height: 100px;"></textarea>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
